<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | 이책어때</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background-image: url(../static/image/bg_1.png);
        }

        .title-center {
            text-align: center;
            padding-top: 10px;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }

    </style>

    {% block style %}
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img style="width: 100px"
                 src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcsp6kt%2FbtrEpBHGg8P%2FOeq6kOj6LD7yrMsaVPk9yK%2Fimg.png">
        </a>
        {% if user.is_authenticated %}
            <div>
                <div class="navbar-nav_mr-auto_1">
                        <a class="nav-link" href="/user">
                            <img style="width: 30px; height: 30px;"
                            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcgmOO%2FbtrEGJSRwTB%2FfTDaJbsgki7TBVkJ8hCycK%2Fimg.png">
                        </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                        <a class="nav-link" href="/profile/{{ user.id }}">
                            <img style="width: 33px; height: 30px;"
                            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FCwJjR%2FbtrEvH3abV1%2FUm4WAcmMKy04v4TRGKhNj0%2Fimg.png">
                        </a>
                </div>
            </div>
        {% endif %}
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-in">
                            <img style="width: 30px; height: 30px;"
                            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbM9cJe%2FbtrEBtqjFn0%2FePBrEJQvNeIRSRo9s0cLOk%2Fimg.png">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-up">
                            <img style="width: 30px; height: 30px;"
                            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbeIEcE%2FbtrEHWxudY1%2FTjbkwX2IRE4EtwrDTNCRnk%2Fimg.png">
                        </a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item disabled">
                        <span style="font-family: 'Yeon Sung', cursive; margin-top: 2px; color: coral " class="nav-link">
                            {{ user.username }}
                        </span>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">
                            <img style="width: 30px; height: 30px;"
                            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FboTSTZ%2FbtrEHCeU6Fh%2FkMU6w72OKodYyypSeafQlk%2Fimg.png">
                        </a>
                    </li>
                </ul>
            {% endif %}
        </form>
    </div>
</nav>
{% block content %}

{% endblock %}

</body>
</html>
